<script type="text/javascript" charset="utf-8">
    async function example() {
        let provider = new ethers.providers.Web3Provider(web3.currentProvider);

        let currentAccount = null;
        let accounts = await ethereum.request({ method: 'eth_accounts' })
        if (accounts.length === 0) {
            console.log('Please connect to MetaMask.');
        } else if (accounts[0] !== currentAccount) {
            currentAccount = accounts[0];
        }

        provider.getBalance(currentAccount).then((balance) => {
            // 余额是 BigNumber (in wei); 格式化为 ether 字符串
            let etherString = ethers.utils.formatEther(balance);

            console.log('ETH Balance: ' + etherString);
        });

        provider.getTransactionCount(currentAccount).then((transactionCount) => {
            console.log('发送交易总数: ' + transactionCount);
        });

        // Dai合约地址
        let daiContractAddress = '0xaD6D458402F60fD3Bd25163575031ACDce07538D';

        // WETH合约地址
        let wethContractAddress = '0xc778417E063141139Fce010982780140Aa0cD5Ab'

        // Usdt合约地址
        let usdtContractAddresss = '0x516de3a7A567d81737e3a46ec4FF9cFD1fcb0136'

        // Route合约地址
        let routeContractAddress = '0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D';

        // 使用Provider 连接合约，将只有对合约的可读权限
        let tokenContract = new ethers.Contract(daiContractAddress, tokenAbi, provider);

        let routeContract = new ethers.Contract(routeContractAddress, routeAbi, provider);

        // 读取合约，获取合约余额
        tokenContract.balanceOf(currentAccount).then((result) => {
            let tokenString = ethers.utils.formatEther(result);

            console.log('Token Balance: ' + tokenString);
        }).catch((error) => {
            console.log(error)
        });

        // 获取metamask权限
        let permissions = await ethereum.request({
            method: 'wallet_requestPermissions',
            params: [{eth_accounts: {}}],
        })

        let accountsPermission = permissions.find(
            (permission) => permission.parentCapability === 'eth_accounts'
        );

        // 与合约进行交互
        if (accountsPermission) {
            console.log('eth_accounts permission successfully requested!');

            // There is only ever up to one account in MetaMask exposed
            let signer = provider.getSigner();
            let tokenContractWithSigner = tokenContract.connect(signer);

            // 批准Route合约交易Token（第一次批准一个大的数量，后续兑换就不需要批准了）
            tokenContractWithSigner.approve(routeContractAddress,
                ethers.utils.bigNumberify('0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff')).then((result) => {
                console.log('Approve: ')
                console.log(result)
            });

            // 进行Token兑换
            // DAI => USDT
            let routeContractWithSigner = routeContract.connect(signer);
            let amountIn = ethers.utils.parseUnits("10", 18);
            let amountOutMin = ethers.utils.parseUnits("4.5", 6);
            let path = [daiContractAddress, wethContractAddress, usdtContractAddresss]
            let to = currentAccount
            let deadline = parseInt(new Date().getTime()/1000)+60

            routeContractWithSigner.swapExactTokensForTokens(amountIn, amountOutMin, path, to, deadline).then((result) => {
                console.log('SwapExactTokensForTokens: ')
                console.log(result)
            })

            // USDT => DAI
            amountIn = ethers.utils.parseUnits("4.7", 6);;
            amountOutMin = ethers.utils.parseUnits("10", 18);;
            path = [usdtContractAddresss, wethContractAddress, daiContractAddress]
            to = currentAccount
            deadline = parseInt(new Date().getTime()/1000)+60

            routeContractWithSigner.swapExactTokensForTokens(amountIn, amountOutMin, path, to, deadline).then((result) => {
                console.log('SwapExactTokensForTokens: ')
                console.log(result)
            })
        }
    }

    example()
</script>
